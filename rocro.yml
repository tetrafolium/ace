---
inspecode:

  global:
    ignore:
      - "node_modules"

  tools:

    phpcs:
      #### Processing xqlint.js PHP Fatal error:  Allowed memory size of 2768240640 bytes exhausted (tried to allocate 20480 bytes) in phar:///opt/phpcs/phpcbf.phar/src/Tokenizers/JS.php on line 2
      # - auto-fix: true    # disabled to avoid break pipeline
      #   thresholds: {num-issues: 999}   # the console log exceeds the maximum size
      options:
        --standard: PEAR
        --exclude:
          - Generic.Commenting.DocComment
          - Generic.ControlStructures.InlineControlStructure
          - Generic.WhiteSpace.DisallowTabIndent
          - PEAR.ControlStructures.MultiLineCondition
          - PEAR.Functions.FunctionCallSignature
          - PEAR.Functions.FunctionDeclaration
          - PEAR.WhiteSpace.ScopeIndent
          - Squiz.Commenting.DocCommentAlignment
      thresholds: {num-issues: 999}
