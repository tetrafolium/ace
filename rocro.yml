---
inspecode:

  global:
    ignore:
      - "node_modules"

  tools:

    cpd:
    - options: [--skip-lexical-errors]
      thresholds: {num-issues: 999}   # too many issues detected: 1328 > 1000
    - ignore:
        - "**/*_test.js"
      options:
        --skip-lexical-errors:
        --minimum-tokens: 100
      thresholds: {num-issues: 999}
